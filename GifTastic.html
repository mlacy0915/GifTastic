<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/GifTastic.css" />
    <link rel="icon" type="favicon.ico" href="assets/images/icon3.png"/>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">GifTastic</h1>
            <div class="col-lg-3">
                <form id="character-form">
                <label for="character-input">Add a Character</label>
                <input type="text" class="form-control col-12" id="character-input"><br>
                <input class="btn btn-warning" id="add-character" type="submit" value="Submit" placeholder="Add a Character...">
                </form>
            </div>
            <h3>*Add your own Character!</h3>
            <h4>*Double-Click a button to delete a Character.</h4>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class = "row">
                <h2>Click a Character's button to see GIFs.</h2>
                <div class="buttons-view"></div>
            </div>
            
            <div class = "row">
                <div class="col-lg-9 container-fluid">
                    <div id="character-view"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/GifTastic.js"></script>
</body>
</html>
